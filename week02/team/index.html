<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TEAM W02 project</title>
    <link rel="stylesheet" href="../css/styles.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script defer src="js/scripts.js"></script>
    <script>
        function getTotal() {
           // DOM SELECTION
          let inputNum = document.querySelector('#inputNum').value;
          let sum = 0;
          let num = parseInt(inputNum);
          let i;
            for (i = 1; i <= num; i++) {
                sum += i;
            }
        document.querySelector('#output1').innerHTML = sum
        }
    </script>
</head>
<body>
    <h1>TEAM 2 - Week 2 </h1>
    <p>Input a number and see what the sum of all its numbers equal:</p>
 <label for="input1">Input a number:
	<input type="text" id="inputNum" name="inputNum" required pattern="[0-9]+" oninvalid="this.setCustomValidity('â˜ðŸ¼ Please enter only numbers.')" onvalid="this.setCustomValidity('')"></label>
    <p><button onclick="getTotal()">Calculate Total</button></p>
   <div id="output1"></div>
</body>
</html>
