<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            position: fixed;
            left: 0px;
            right: 0px;
            background-color: #80BA5A;
        }
        header p {text-align: center; font-size: 20px;padding-top: -10px;}
        #backButton {
            position: absolute;
            top: 15px;
            left: 5px;
            font-size: 2rem;
            color: white;
            background-color: transparent;
            border: none;
        }

        #app {
            display: grid;
            grid-template-columns: 25% 25% 25% 25%;
            grid-template-rows: 1fr;
            position: absolute;
            top: 80px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            overflow-y: scroll;
        }

        .mob {
            padding: 20px;
        }

        .details {
            justify-content: center;
            border: 1px solid #333;
            padding: 20px;
            margin: 10px 20px;
        }
        h1, h2, h3 {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
            color: white;
            padding: 20px 0px;
            margin: 0;
        }

        img {
            margin: auto;
            display: block;
        }
    </style>
    <script src="data.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <button id="backButton" onclick="loadData()">‚Üê</button>
        <h1 id="pageTitle">Minecraft Mobs</h1>
         </header>
   <main> <div id="app"> </div></main>

</body>
</html>
