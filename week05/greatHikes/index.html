<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Great Hikes (dynamic DOM example)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style src="styles.css"></style>
    <style>
 body {
        margin: 0;
        padding: 0;
        font-family: Roboto, sans-serif;
      }
      main > div.container > h1 {
        text-align: center;
        background-color: rgb(92, 92, 205);
        padding: 1em;
        margin-top: 0;
        margin-bottom: -0.5em;

      }
      img {
        max-width: 100%;
      }
      .hidden {
        display: none;
      }
      .hikeStyles {
        padding: 5px 0;
        margin: 0;
        list-style-type: none;
        display: flex;
        flex-direction: column;
      }
      .hikeStyles div {
        padding: 0 0.5em;
      }
      .hikeStyles li > h2 {
        text-align: center;
        background-color: rgb(179, 222, 135);
        padding: 1em 0;
        margin-bottom: 0.5em;
      }
      div.image { justify-content: right;width: 50%}
      div.details{width: 50%;
        align-items:flex-start;}
      img {max-width: 340px;}
      .light {
        display: flex;
        flex-wrap: wrap;
        align-items: self-start;
      }
      .light > h2 {
        width: 100%;
        flex: 1 0 auto;
      }

      .light > div {
        width: 40%;
        margin-left: 1em;
        flex: 1 1 auto;
      }
      .light h3 {
        margin-bottom: -0.5em;
      }
      div.container{margin: auto;max-width: 800px;border:1px solid rgb(107, 107, 238); }
    </style>
  </head>

  <body>
    <main>
      <div class="container">
      <h1>Great Hikes</h1>
      <ul id="hikes" class="hikeStyles">
        <!-- your hike list should be build here. -->
      </ul></div>
    </main>
    <script src="hikes-solution.js"></script>
    <script src="main.js" type="module"></script>
    <script src="utils.js" type="module"></script>
  </body>
</html>
