<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code example story_editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css"/>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="../css/styles.css"/>
<script>
function loadStory(){
    let storyName = document.querySelector('name_input').value
    let storyHTML = localStorage.getItem(storyName)
    document.querySelector('#story_editor').value = storyHTML
}
function saveStory(){
    let storyName = document.querySelector('name_input').value
    let storyHTML = document.querySelector('#story_editor').value
    localStorage.setItem(storyName, storyHTML)
}
function displayStory(){
    let storyHTML = document.querySelector('#story_editor').value
    document.querySelector('#story_display').innerHTML = storyHTML
}
</script>
<style>
    body { padding: 25px;}
 textarea{
   width: 80%;
   height: 250px;
   background-color: lightyellow;
}
</style>
</head>
<body>
        <header>
        <h1 class="title">WDD 330 Front-end Web Development II </h1>
        <h2>Millie's Portfolio Site</h2>
      </header>
          <main class="maingrid">
            <p><a href="../index.html" class="backto"><< Back</a></p>
              <h3 class="heading_title">Week 1 - Local Storage</h3>
<h1>Story Editor</h1>
Story Name: <input id="name_input"></input>
<br/><br/>
<button onclick="loadStory()">Find and Edit it</button>
&nbsp;
<button onclick="saveStory()">Save it</button>
&nbsp;
<button onclick="displayStory()">Display it</button>
<br/><br/>
<textarea id="story_editor" placeholder="Write a totally awesome store here"></textarea>
<section id="story_display"></section>
        </main>
    <footer>Millie Swain, WDD 330 Web Front-end Development II</footer>
</body>
</html>
