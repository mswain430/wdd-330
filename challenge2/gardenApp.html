<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millie's Garden App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
<script type="module" src="js/flowerlisting.js"></script>
</head>
<body>
    <header class="">
      <a href="/" class="d-flex align-items-center text-decoration-none">
        <svg src="img/flower-svgrepo-com.svg" width="40" height="32"><use xlink:href="/"></use></svg>
        <span class="fs-4">Garden Share</span>
      </a>

      <ul class="nav">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
      </ul>
    </header>
    <article class="flowerquote">
       <p id="quote"></p>
       <small id="author"></small>
      </article>
    <div class="gallery">more here</div>
    <div class="details">more here</div>
    <div>
      <form id="preferences">
      <label for="flowers">Flower preverences</label>
      <br>
        <select id="flowers" name="flowers" width="200">
         <option value="#">-----</option>
         <option value="droughtTolerent">drought tolerent</option>
         <option value="begonia">Begonias</option>
         <option value="geranium">Geraniums</option>
         <option value="hydrangea">Hydrangeas</option>
          <option value="rose">Roses</option>
         <option value="succulent">Succulents</option>
       </select>
       <br><br>
       <button id="preference">Name your Preference</button>
       <div class="preference"></div>
    </form>
    <div>&nbsp;</div>
    <div class="container">
     <h3 class="mflowers">What other flowers would you like to see? Please list them here:</h3>
      <div class="lists-wrapper">
        <div id="list">

            </div>
        </div>
        <div class="add-flower-wrapper">
            <input id="listInput" type="text" max-width="250">
            <button id="addBtn">Add</button>
        </div>
        <div>&nbsp;</div>
        <div class="list-filters">
              <button id="allFilter" >All</button>
              <button id="activeFilter" >Active</button>
              <button id="completedFilter" >Completed</button>
            </div>

    <div>&nbsp;</div>
    </div>
<form id="emailus" action="#">
  <fieldset>
    <legend>We want to hear from you:</legend>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Doe"><br>
    <label for="email">email:</label>
    <input type="email" id="email"
       pattern=".+@globex\.com" size="30" required><br>
    <input type="submit" value="I want to join you">
  </fieldset>
</form>
</div>


<script src="js/main.js"></script>
</body>
</html>
